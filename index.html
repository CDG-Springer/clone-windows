<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>

    <link rel="stylesheet" href="css/mainstyle.css">
</head>
<body>

    <!-- <ul>
        <li class="cor">blue</li>
        <li class="cor">yellow</li>
        <li class="cor">Amarelo</li>
    </ul> -->

    <div id="taskBarContainer">
        <ul id="taskBarItems">
            <li class="item"><i class="bi bi-windows windows"></i></li>
            <li class="item"><i class="bi bi-search"></i></li>
            <li class="item"><img class="itemIcon" src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Windows_10_File_Explorer_icon.png" alt=""></li>
        </ul>
    </div>

    <div id="workspaceContainer">
        <ul id="workspaceItems">
            <li id="calculadoraAbrir"><img class="calculadoraWorkspace" src="https://upload.wikimedia.org/wikipedia/commons/5/55/Windows_Calculator_icon.png" alt=""></li>
        </ul>
    </div>

    <div id="calculadoraContainer">
        <div id="Calculadora">

            <div id="utilidades">
                <ul id="utilidadeItems">
                    <li class="utilidadeItem" id="mover" style="background-color: red; flex-grow: 1;">&nbsp;</li>
                    <li class="utilidadeItem" id="fechar">x</li>
                </ul>
            </div>

            <div id="calculadoraFuncional">
                <div id="visor"></div>
                <div id="digitosContainer">
                    <div class="digito operacao">%</div>
                    <div class="digito">CE</div>
                    <div class="digito" id="clear">C</div>
                    <div class="digito">apg</div>
                    <div class="digito">1/x</div>
                    <div class="digito">x2</div>
                    <div class="digito">rq</div>
                    <div class="digito">/</div>
                    <div class="digito number">7</div>
                    <div class="digito number">8</div>
                    <div class="digito number">9</div>
                    <div class="digito operacao">X</div>
                    <div class="digito number">4</div>
                    <div class="digito number">5</div>
                    <div class="digito number">6</div>
                    <div class="digito operacao">-</div>
                    <div class="digito number">1</div>
                    <div class="digito number">2</div>
                    <div class="digito number">3</div>
                    <div class="digito operacao">+</div>
                    <div class="digito">+/-</div>
                    <div class="digito number">0</div>
                    <div class="digito">,</div>
                    <div class="digito" id="igual">=</div>
                </div>
            </div>



            
        </div>

    </div>
    
    <script src="javascript/utilidadesCalc.js"></script>
    <script src="javascript/calculo.js"></script>
</body>
</html>
